<mat-spinner *ngIf="is_loading"></mat-spinner>
<mat-accordion
  multi="true"
  *ngIf="this.posts.length > 0 && is_loading == false"
>
  <mat-expansion-panel *ngFor="let post of this.posts">
    <mat-expansion-panel-header> {{ post.title }} </mat-expansion-panel-header>
    <div class="image-preview">
      <img [src]="post.image_path" [alt]="post.title" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a
        *ngIf="this.user_authenticated"
        mat-raised-button
        color="primary"
        [routerLink]="['edit/', post.id]"
      >
        EDITAR
      </a>
      <button
        *ngIf="this.user_authenticated"
        mat-raised-button
        color="warn"
        (click)="onDelete(post)"
      >
        ELIMINAR
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="this.total_post"
  [pageSize]="this.post_per_page"
  [pageSizeOptions]="this.post_size_options"
  (page)="onChangedPage($event)"
  *ngIf="this.posts.length > 0"
>
</mat-paginator>
<p
  class="info-text mat-body-1"
  *ngIf="this.posts.length < 1 && is_loading == false"
>
  No se ha generado ningun post
</p>
