<mat-card>
  <mat-spinner *ngIf="is_loading"></mat-spinner>
  <form
    *ngIf="is_loading == false"
    (submit)="onSavePost(postForm)"
    #postForm="ngForm"
  >
    <mat-form-field>
      <input
        matInput
        name="title"
        required
        type="text"
        [ngModel]="post?.title"
        #formTitle="ngModel"
        placeholder="Titulo"
      />
      <mat-error *ngIf="formTitle.invalid">Introduzca un t√≠tulo</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Escoja una imagen
      </button>
      <input type="file" #filePicker />
    </div>
    <mat-form-field>
      <input
        matInput
        name="content"
        required
        type="text"
        [ngModel]="post?.content"
        #formContent="ngModel"
        placeholder="Contenido"
      />
      <mat-error *ngIf="formContent.invalid"
        >Introduzca un contenido a guardar</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Guardar</button>
  </form>
</mat-card>
