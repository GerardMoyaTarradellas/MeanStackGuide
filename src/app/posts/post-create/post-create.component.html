<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        name="title"
        required
        type="text"
        [ngModel]="post.title"
        #formTitle="ngModel"
        placeholder="Titulo"
      />
      <mat-error *ngIf="formTitle.invalid">Introduzca un t√≠tulo</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="content"
        required
        type="text"
        [ngModel]="post.content"
        #formContent="ngModel"
        placeholder="Contenido"
      />
      <mat-error *ngIf="formContent.invalid"
        >Introduzca un contenido a guardar</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Guardar</button>
  </form>
</mat-card>
